<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="index.css">
    <title>My Cricket Team</title>
</head>
<body>
    <div class="container">
        <ul class="content">
            <div class="heading">
                <h1>
                    My Cricket Team
                </h1>
            </div>
            <div class="player-display-container" id="player-display-container">
                <div class="add-btn-div">
                    <button class="player-add-btn" id="player-add-btn" onclick="displayNewPlayerDiv()">Add Player</button>
                </div>
                <ul class="players-list" id="players-list">
                    
                </ul>
            </div>
            <div class="new-player-div" id="new-player-div">
                <div class="message" id="message-new-player">

                </div>
                <div class="new-player-form">
                    <div>
                        <label for="name-input">Enter name of player : </label>
                        <input type="text" class="new-player-name-input" id="new-player-name-input" name="name-input" placeholder="Enter name of player">
                    </div>
                    <div class="age-input-root">
                        <label for="age-input">Enter age of player : </label>
                        <div class="age-input-div">
                            <button class="age-btns" id="age-decrement" onclick="ageInputAdjust(-1)">-</button>
                            <input type="text" name="age-input" id="new-player-age-input" value="0">
                            <button class="age-btns" id="age-increment" onclick="ageInputAdjust(1)">+</button>
                        </div>
                    
                    </div>
                    <div class="type-player">
                        <p>Type of player : </p>
                        <div>
                            <input type="checkbox" name="type-batsman-input" id="new-player-type-batsman-input">
                            <label for="type-batsman-input">Batsman</label>
                        </div>
                        <div>
                            <input type="checkbox" name="type-bowler-input" id="new-player-type-bowler-input">
                            <label for="type-bowler-input">Bowler</label>
                        </div>
                    </div>
                    <div>
                        <button class="save-new-player-btn" id="save-new-player-btn" onclick="saveNewPlayer()">Save</button>
                        <button class="cancel-new-player-btn" id="cancel-new-player-btn" onclick="displayPlayersDiv()">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
