<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <title>ToDo List</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css" integrity="sha384-BY+fdrpOd3gfeRvTSMT+VUZmA728cfF9Z2G42xpaRkUGu2i3DyzpTURDo5A6CaLK" crossorigin="anonymous">

</head>
<body>
    <div class="wrapper container-main " id="container-main">
        <div class="header">
            <h2>To Do List</h2>
        </div>
        <div class="task-main">
            
            <div class="task-area" id="task-content">

                <div class="task-input-div ">

                    <div class="">
                        <input type="text" id="task-input" placeholder="Input your task here!"/>
                    </div>

                    <div class="task-input-btn-div ">
                        <button id="task-input-btn">Add Task</button>
                    </div>

                </div>

                <button class="task-deleteAll-btn " onclick="removeTask('all')">Delete All Tasks</button>

                <table class="task-display-conatiner " id="task-display-conatiner">
                    
                </table>
            </div>
            
        </div>
        <div class="footer">
            
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
